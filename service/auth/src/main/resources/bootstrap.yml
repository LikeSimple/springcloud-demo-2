spring:
  application:
    name: service-auth
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      username: admin
      password: admin
      fail-fast: true
      retry:
        multiplier: 1.2
        max-attempts: 100
        max-interval: 2000
        initial-interval: 2000
    bus:
      refresh:
        enabled: true
      trace:
        enabled: true
eureka:
  instance:
    prefer-ip-address: true
    hostname: ${spring.application.name}
  client:
    serviceUrl:
      defaultZone: http://registry-server-1:8091/eureka/,http://registry-server-2:8092/eureka/,http://registry-server-3:8093/eureka/