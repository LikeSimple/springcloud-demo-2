server:
  port: 7500
spring:
  sleuth:
    sampler:
      percentage: 1
  devtools:
    remote:
      secret: newtouch # 仅用于开发测试环境，生产环境部署不要配置该属性，置空即可
  rabbitmq:
    username: rabbit
    password: "{cipher}"
    host: localhost
  swagger:
    show: true
security:
  oauth2:
    resource:
      jwt:
        key-value: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
#        key-uri: http://sso:8080/oauth/token_key
ribbon:
  eager-load:
    enabled: true
    clients: user-info, auth-server
zuul:
  ignoredServices: '*' # 关闭Zuul自动路由功能（否则会针对Eureka Server中注册的服务自动生成路由）
  routes:
    user:
      path: /user/**
      serviceId: user-info
    auth:
      path: /auth/**
      serviceId: auth-server
  ribbon:
    eager-load:
      enabled: true
proxy:
  auth:
    load-balanced: true
logging:
  level:
    org.springframework.security.oauth.client: debug