server:
  port: 7501
spring:
  devtools:
    remote:
      secret: newtouch # 仅用于开发测试环境，生产环境部署不要配置该属性，置空即可
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@oracle:1521:XE
    username: newtouch
    password: 123456
  rabbitmq:
    username: rabbit
    password: 123456
    host: mq
  cloud:
    stream:
      bindings:
        user_register:
          destination: demo.user.user_register
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: mq
                username: rabbit
                password: 123456
  swagger:
    show: true
security:
  oauth2:
    resource:
      jwt:
        key-value: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
#        key-uri: http://auth-server:9999/oauth/token_key
mybatis:
  mapper-locations: classpath:mapper/*.xml
ribbon:
  eager-load:
    clients: auth-server
    enabled: true